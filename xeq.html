<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" type="text/css" href="css/grid.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/form.css" />
		<link rel="stylesheet" type="text/css" href="css/buttons.css" />
		<link rel="stylesheet" type="text/css" href="css/icons.css" />
		<link rel="stylesheet" type="text/css" href="css/xeq.css" />
		<link rel="stylesheet" type="text/css" href="css/toast.css" />
		<link rel="stylesheet" type="text/css" href="css/loader.css" />

		<script src="js/xeq.js"></script>
		<script src="js/friends-section.js"></script>
		<script src="js/toast.js"></script>

		<title>XEQ</title>
	</head>
	<body>
		<header class="scol12">
			<h1 id="player-nick">Beto</h1>
			<button class="floating-action-button red-button icon-logout" id="logout-button" onclick="xeq.logOut()"></button>
		</header>

		<nav class="scol12">
			<div class="scol3" id="games-nav" onclick="xeq.setCurrentSection(Sections.Games)">Games</div>
			<div class="scol3" id="my-games-nav" onclick="xeq.setCurrentSection(Sections.MyGames)">My Games</div>
			<div class="scol3" id="friends-nav" onclick="xeq.setCurrentSection(Sections.Friends)">Friends</div>
			<div class="scol3" id="profile-nav" onclick="xeq.setCurrentSection(Sections.Profile)">Profile</div>
		</nav>

		<section class="scol12" id="games-section" style="display: none">
		</section>

		<section class="scol12" id="my-games-section" style="display: none">
		</section>

		<!-- Friends section -->
		<section class="scol12" id="friends-section" style="display: none">
			<span class="scol0 bcol3"></span>
			<div class="scol12 bcol6">
				<div class="scol12 scroll-area" id="friend-requests-area" style="margin-bottom: 20px;"></div>

				<div class="scol12 scroll-area" id="friends-area"></div>
				<h4 style="display: none" id="no-friends-message">You don't have friends :(</h4>

				<input type="text" class="scol12 animated-input" placeholder="Search..." oninput="friendsSection.searchPlayer(this.value)"
					style="margin-top: 20px" />
				<div class="scol12 scroll-area" id="found-players-area"></div>
			</div>
		</section>

		<section class="scol12" id="profile-section" style="display: none">
		</section>

		<!-- Matchmaking section -->
		<section class="scol12" id="matchmaking-section">
			<h2>Connecting</h2>
			<span class="loader"></span>
			<div class="row">
				<span class="scol1 bcol4"></span>
				<button class="red-button scol10 bcol4">Cancel</button>
			</div>
		</section>

		<!-- Toast -->
		<section class="scol12">
			<span class="scol0 bcol4"></span>
			<span class="scol12 bcol4" id="toast">Toast</span>
		</section>
	</body>
</html>
