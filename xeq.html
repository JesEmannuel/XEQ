<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" type="text/css" href="css/grid.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/form.css" />
		<link rel="stylesheet" type="text/css" href="css/buttons.css" />
		<link rel="stylesheet" type="text/css" href="css/icons.css" />
		<link rel="stylesheet" type="text/css" href="css/upload-game.css" />
		<link rel="stylesheet" type="text/css" href="css/xeq.css" />

		<script src="js/xeq.js"></script>
		<script src="js/upload-game-section.js"></script>
		<script src="js/upload-image.js"></script>

		<title>XEQ</title>
	</head>
	<body>
		<section class="scol12 header">
			<h1 id="player-nick">Beto</h1>
			<button class="floating-action-button red-button icon-logout" id="logout-button" onclick="xeq.log_out()"></button>
		</section>
		<nav class="scol12">
			<div class="scol3 selected-nav-div">Games</div>
			<div class="scol3">My Games</div>
			<div class="scol3">Friends</div>
			<div class="scol3">Profile</div>
		</nav>

		<section class="scol12" id="games-section">
			<span class="bcol5 scol1"></span>
			<button class="bcol2 main-button" id="upload-game-button" onclick="uploadGameSection.show()">Add game</button>
		</section>

		<section class="scol12" id="upload-game-section" style="display: none">
			<span class="bcol3 scol1"></span>
			<form class="bcol6" id="upload-game" action="javascript: uploadGameSection.uploadGame()"
					onsubmit="return uploadGameSection.validateInformation()">
				<div class="bcol2" id="game-image" onclick="document.getElementById('game-image-upload-input').click()"></div>
				<span class="bcol1"></span>
				<div class="bcol8 scol12">
					<label class="scol12" for="game-name">Name: </label>
					<input class="scol12" type="text" id="game-name" required="required"/>
					<label class="scol12" for="game-name">JS File: </label>
					<input class="scol12" id="game-js-file" type="text" placeholder="Click me" readonly
							onclick="document.getElementById('game-js-file-upload-input').click()"/>
					<button class="scol12 main-button" type="submit" >Upload Game</button>
				</div>
				</span>
			</form>
			<input id="game-image-upload-input" type="file" style="position: fixed; top: -1000px" accept="image/*"
					onchange="uploadGameSection.setImage(this)"/>
			<input id="game-js-file-upload-input" type="file" style="position: fixed; top: -1000px" accept=".js"
					onchange="uploadGameSection.setJSFile(this)"/>
		</section>

	</body>
</html>
